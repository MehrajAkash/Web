<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var fahren = parseFloat(prompt("Enter Fahrenheit temperature: "));

        var celsius = ((fahren - 32)*(5/9));

        document.write("Celsius temperature is: "+celsius.toFixed(3));
        
    </script>
</body>
</html>
