<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    
    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;

        const dt = new Date("2022-11-2");
        document.write(dt + "<br>");

        const dtt = new Date();
        document.write(dtt);


    </script>
</body>
