<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid view</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: teal;
        }
        img{
            width: 150px;
            height: 160px;
            border: 2px solid white;
            border-radius: 50%;
            
        }
        .logo{
            text-align: center;
        }

        .heading{
            text-align: center;
            color:white;
        }

        .menu{
            text-align: center;
           
        }
       .menu ul li{
            padding: 10px 10px;
            list-style-type: none;
            font-size: larger;
            background-color: aquamarine;
            margin-top: 5px;
           
        }
        a{
            text-decoration: none;
    
        }
       .menu ul li:hover{
            background-color: gray;
            color: aliceblue;
            font-size: 25px;
            
        }

    </style>

</head>

<body>
    <div class="home-page">

        <div class="logo">
            <img src="./Image,Video,etc/Image/Logo.png" alt="">

        </div>

        <div class="heading">
            <h1>Anisul Islam</h1>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
        </div>

    </div>
</body>
</html>
