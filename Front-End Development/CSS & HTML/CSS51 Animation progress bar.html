<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Progress Bar</title>
    <style>
        *{
            box-sizing: border-box;
        }
  .skill-container{

    background-color:aquamarine;
    width: 500px;
    padding: 20px;
  }
  .skill-container li{
    list-style-type:none;
    margin: 50px 0;
    font-weight: bolder;
    text-transform: uppercase;
    position: relative;
    
  }

  .skill-container li::before{
    content:'';
    position: absolute;
    top: calc(100% + 5px);
    left: 0;

    background-color: rgb(178, 206, 197);
    width: 100%;
    height: 20px;
    border-radius: 10px;

  }
  .skill-container li::after{
    content:'';
    position: absolute;
    top: calc(100% + 5px);
    left: 0;

    background-color: rgb(8, 114, 52);
    width: 0;
    height: 20px;
    border-radius: 10px;

    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 1s;
    animation-iteration-count:infinite;
  /*  animation-direction: forwards; */
    animation-fill-mode: forwards;
  }



  .skill-container li.html::after{
    
    animation-name: htmll;

  }

  @keyframes htmll{
    to{
        width: 90%;
        background-color: red;

        content:'90%';
        color:white;
        text-align: right;
    }
    
  }
  

 .skill-container li.css::after{
    animation-name: csss;

 }
 @keyframes csss{
    to{
        width: 80%;
        background-color: rgb(107, 12, 216);
       
        content:'80%';
        color:white;
        text-align: right;
    }    
 }


.skill-container li.js::after{
   animation-name: jsss;
}
@keyframes jsss {
    to{
        width: 60%;
        background-color: red;

        content:'60%';
        color:white;
        text-align: right;
    }
    
}


.skill-container li.bootstrap::after{
    animation-name: bootstrapp;
}
@keyframes bootstrapp {
    to{
        width: 80%;
        background-color: teal;

        content:'80%';
        color:white;
        text-align: right;
    }
    
}


    </style>
</head>

    <body>

        <div class="skill-container">
            <ul>
                <li class="html">Html</li>
                <li class="css">CsS</li>
                <li class="js">JS</li>
                <li class="bootstrap">Bootstrap</li>
            </ul>
        </div>
    
    </body>

</html>
