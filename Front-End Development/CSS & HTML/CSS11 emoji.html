<head>

    <title>Emoji Styling</title>
    <style>

        .emo{
            font-size: 5rem;
            
/** Centering the elements  ***/
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .flag{

        }

        .Bangladesh{
            /* Centering the Flag */ 
            display:flex;
            justify-content: center;
            align-items: center;
        }


        .rectangle{
            width: 200px;
            height: 120px;
            background-color: green;
            position: relative;
        }
        .circle{
            width:50%;
            height: 40%;
            background-color: red;
            border-radius: 50%;

/* centering the circle part of the flag  */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
    </style>
</head>
