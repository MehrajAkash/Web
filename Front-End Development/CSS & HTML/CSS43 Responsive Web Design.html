<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="CSS43.css">


    <style>
        body{
            background-color: antiquewhite;
        }
        h1{
            color: teal;
        }
        h2{
            color: red;
        }

        @media screen and (max-width: 600px) { /* max-width pixel starts from large to small */
            body{
                background-color:rgb(160, 199, 21);
            }
        }

        @media screen and (max-width: 500px) {
            h1{
                display: none;
            }
            h2{
                display: inline;
                background-color: aquamarine;
              
            }
        }

    </style>
</head>
<body>
    <h1>Bangladesh</h1>

    <h2>Finland</h2>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, libero.</p>
</body>
</html>
