<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        main{
            margin: 0;
            padding: 0;
            display:flex;
        }
        #section1{
            background-color: greenyellow;
            font-size: xx-large;
            width:160px;
            padding: 50px 70px 50px 70px;
           
            border: 5px blue dotted;
            border-radius: 10px;
            margin-right: 10px;
            
        }
        #section2{
            background-color: aqua;
            font-size:30px;
            width: 93px;
            padding: 50px;
            border: 5px double red;
       /*   border: 5px solid red; */
            border-radius: 100%;
        }
      footer h1,h2{
            width: 200px;
            background-color: rgb(90, 206, 206);
            border: 10px solid rgb(6, 190, 52);
          /*  background-color:aquamarine;
            border-bottom: 5px solid red; */
        }
        footer{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <main>
        <div id="section1">
            <p>Bangladesh</p>
        </div>
    
        <div id="section2">
            <p>Finland</p>
        </div>
    </main>
    
   
    <footer>
      
        <h1>This is heading 1</h1>
       
       
        <h2>This is heading 2</h2>
    </footer>
   
  
    
</body>
</html>
