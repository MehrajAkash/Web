<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .john-cena{
            height: 50px;
            width: 150px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 50px;

            transition: 2s;
        }
        .john-cena:hover{
            transform: scale(2);
           
        }


        .bangladesh{
            height: 50px;
            width: 150px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 50px;

            transition: 2s;
        }
        .bangladesh:hover{
            transform: translate(150px, 250px);
        }

        .finland{
            height: 50px;
            width: 150px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 50px;

            transition: 2s;
            

        }
        .finland:hover{
          
            transform: rotate(360deg);
        }

        .america{
            height: 50px;
            width: 150px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 20px;

            transition: 2s;
            

        }
        .america:hover{
          
            transform: skew(-45deg);
        }

        .everything{
            height: 50px;
            width: 150px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 20px;

            transition: 2s;
            

        }
        .everything:hover{
          
            transform: scale(2) rotate(360deg) skew(-45deg);
        }



    </style>
</head>
<body>
    <div class="john-cena">
        <h1>John Cena</h1>
    </div>

    <div class="bangladesh">
        <h1>Bangladesh</h1>
    </div>

    <div class="finland">
        <h1>Finland</h1>
    </div>

    <div class="america">
        <h1>Ameriaca</h1>
    </div>

    <div class="everything">
        <h1>Everything</h1>
    </div>

</body>
</html>
