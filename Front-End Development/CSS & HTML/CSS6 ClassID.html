<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More ClassID</title>

    <style type="text/css">
        #section1{
            background-color: aquamarine;
        }
        #section1 h1{
            color:rgb(167, 10, 75)
        }
        #section1 p{
            font-size: xx-large;
            color:rgb(5, 12, 116);
        }

        .style1{
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            
        }
        .style2{
            font-weight: 800;
            background-color: rgb(199, 176, 114);
            text-decoration: underline;
            text-align: center;
        }
        body{
            background-color: rgb(245, 250, 215);
        }

    </style>
</head>

<body>
    <div id="section1">
        <h1>This is a heading with red color</h1>
        <p> This is a Paragraph</p>
    </div>
    
    <div class="style1 style2">
        <p> This is Style Class</p>
    </div>

</body>
</html>
